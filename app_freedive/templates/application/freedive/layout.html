{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    h1 {
        text-align: center;
    }
    body {
        font-family: 'Lato', sans-serif;
    }
    .header {
        position: sticky;
        background-color: rgba(56,56,56,1) !important;
        top: 1%; 
        }
    .sub_header { 
        display: flex;
        justify-content: space-evenly;
        padding-top: 1rem;
        padding-bottom: 1rem;

        color: white;
        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
    }
    a {
        text-decoration: none;
        color: white;
    }
    a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
    color: greenyellow;
}

a:active {
  text-decoration: underline;
}
</style>

<body style="position: relative;">
    <h1>Freedive</h1>
    <div class="header">
        <div class="sub_header">
                    <span><a href="{% url 'freedive:home' %}">Home</a></span>
                    <span><a href="{% url 'freedive:events' %}">Events</a></span>
                    <span><a href="{% url 'freedive:socials' %}">Socials</a></span>
                    <span><a href="{% url 'freedive:community' %}">Community</a></span>
        </div>
    </div>

    

    <div style="height: fit-content;">


    {% block body %}

    {% endblock %}
    </div>
</body>
</html>
