{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dive</title>




</head>
<style>
    h1 {
        text-align: center;
    }

    body {
        font-family: 'Lato', sans-serif !important;
        font-family: "Quicksand", sans-serif !important;
        /* display: grid; */
        place-items: center !important;
        height: 100vh !important;
        background: #7f7fd5 !important;
        background: linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5) !important;
    }

    .header {
        position: sticky !important;
        background-color: rgba(208, 253, 245, 0.265) !important;
        top: 1% !important;
    }

    .sub_header {
        display: flex !important;
        justify-content: space-evenly !important;
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;


        font: normal normal normal 14px/1 FontAwesome;
        font-size: large;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;

        font-weight: 800;
    }

    a {
        text-decoration: none;
        color: rgb(45, 16, 16);
        text-shadow: 0 0 15px rgb(255, 255, 255);
    }

    a:link {
        text-decoration: none;
    }

    a:visited {
        text-decoration: none;
    }

    a:hover {
        color: greenyellow;
    }

    a:active {
        text-decoration: underline;
    }
</style>

<body style="position: relative;">
    <div class="header">
        <div class="sub_header">
            <b><a href="{% url 'event:home' %}">Home</a></b>
            <b><a href="{% url 'event:events' %}">Events</a></b>
            <!-- <b><a href="{% url 'event:participate_chat' side='check' room_id=33 %}">Socials</a></b> -->
            <b><a href="{% url 'event:community' %}">Community</a></b>
        </div>
    </div>



    <div style="height: fit-content;">


        {% block body %}

        {% endblock %}
    </div>
</body>

</html>
