{% extends "commerce/invest/layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'commerce/invest/index.css' %}">
<script src="{% static 'commerce/invest/index.js' %}"></script>


<div id="calculator">
    <h2>Calculator</h2>
    <input class="stock_header" id="stock" placeholder="Stock" type="text">
    
    <input class="stock_header" id="amount" placeholder="Amount" type="number">

    <input id="price" placeholder="price" type="number" onchange="calculate('buy')">

    <!-- <button id="calculate_buy" onclick="calculate('buy')">Calculate Buy</button> -->

    <br>
    <label for="result">You can buy</label>
    <input disabled id="result">
    <br>
    <label for="result_for">For</label>
    <input readonly id="result_for">
    <br>
    <label for="remaining">Remaining</label>
    <input readonly id="remaining">
    <br>
    <hr>
    <label for="sell_amount">You can Sell</label>
    <input readonly id="sell_amount">
    <br>
    <label class="side" for="sell_price">sell Price</label>
    <input id="sell_price" type="number" value="0">
    <br>
    <label for="sell_get">and Get: ₱</label>
    <input readonly id="sell_get">
    <br>
    <label for="profit">Profit: ₱</label>
    <input readonly id="profit">
    <hr>
    increment

    <br>
    Incremented: ₱
    <input disabled id="incremented_price">
    <br>
    <button onclick="calculate_profit('add')">Add</button>
    <button onclick="calculate_profit('subtract')">Subtract</button>


    <hr>

        </strong>

        including all trading fees
    </p>

</div>
