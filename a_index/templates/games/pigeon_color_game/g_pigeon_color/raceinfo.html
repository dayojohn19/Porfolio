<body>
    <iframe style="align-items: center;" width=AUTO height="500"  seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSNLSn-LRfvuB62trlrktZHf21ick4mlJBQztkdFkEKJns8TjrUinAn_xqhLL2qgiqu_OdZOfGvzMWu/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

<!--diff colors-->
    <script type="text/javascript">
        var colors = ["red", "blue", "white", "yellow", "green", "black", "violet","orange"];
    
        var i = 1;
    
        window.setInterval(function(){
          document.body.style.backgroundColor = colors[i];
          i++;
          if (i === colors.length){
            i=0;
          }
        }, 5000);
      </script>


</body>
