{% extends "a_index/layout.html" %}

{% load static %}
{% load embed_video_tags %}
    {% block body %}
    <link rel="stylesheet" href="{% static 'a_socials/socials.css' %}">

    
<div style="width: 99.9%;position: absolute;left: 0px;position: fixed; top: 15%; height: 50%;width: 100%; z-index: 0; pointer-events: none;">
    {% for i in obj %}
    {% video i.video as vid %}
    <iframe 
    src="{{vid.url}}?modestbranding=1&autohide=1&showinfo=0&controls=0&amp;autoplay=1&mute=1&enablejsapi=1&amp;byline=0&amp;loop=1" 
     width="100%" height="150%" frameborder="0" 
    webkitAllowFullScreen style="display:fixed;top:1% ">
  </iframe>
    {% endvideo %}
    {% endfor %}
</div>



    <body>
        <div class="container-main-main">
        
            <div class="row">
                <div class="col-12 col-md-4 p-3 d-flex justify-content-center pb">
                    <div class="card">

                            <a href="#" class="btn btn-primary bgc">View <strong>Facebook</strong></a>  
                    </div>
                </div>

                    </div>
