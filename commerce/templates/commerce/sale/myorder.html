{% extends "commerce/sale/layout.html" %}
{% load humanize %}
{% block body %}
{{request.user}}
<h1>Your Order</h1>
{% for i in items %}
<div>{{i.i_id}}</div>
<div>{{i.item}}</div>
<div>Seller {{i.owner}}</div>
<div>Buyer {{i.user}}</div>
<div>del: {{i.delivered}}</div>
<div>del Time: {{i.del_time}}</div>
<div>ord: {{i.time}}</div>
<div>qty: {{i.qty}}</div>

<hr style="background-color: yellow;">
{% endfor %}

{% endblock %}
