{% extends "auction/layout.html" %}
{% load static %}

{% block body %}
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style>
    #app {
        text-align: center;
        font-family: sans-serif;
    }
    #problem {
        font-size: 100px;
    }
    #scored {
        font-size: 50px;
    }
    #winner {
        text-align: center;
        font-family: sans-serif;
        font-size: 150px;
    }
</style>  



<div id="app"></div>
<div id="app2"></div>
<script type="text/babel">


    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state  =   {
                num1:   1,
                num2:   2,
                response: "", 
                score:  0
            };
        }

        render() { 
            //if win 
            if (this.state.score === 20) {
                return (
                    <div id="winner">
                        You Won, Congratstulations
                        </div>
                )
            }
            //
            return (
            <div>
                <div id="problem">
                    {this.state.num1} + {this.state.num2}
                </div>
                    <input id="scored" onKeyPress={this.inputKeyPress} onChange={this.updateResponse}  value={this.state.response} />
                <div><h1>Score:  {this.state.score}</h1></div>
                <div>you have typed: {this.state.response}</div>
            </div>
            );
        }
        
        inputKeyPress = (event) => {
            if (event.key === 'Enter')
            {
                const answer = parseInt(this.state.response);
                if (answer === this.state.num1 + this.state.num2) 
                    {this.setState(state => ({
                        score: state.score + 1,
                        num1: Math.ceil(Math.random() * 10),
                        num2: Math.ceil(Math.random() * 10),
                        response: ""
                        }));}
                    else 
                    {this.setState(state => ({
                        score:  state.score -1,
                        response: ""
                    }))}
            }
        }
        updateResponse = (evet) => {
            this.setState({
                response: event.target.value
            });
        }
    }

    ReactDOM.render(<App />, document.querySelector("#app"));

</script>



{% endblock %}
