{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Racing</title>
</head>
<body>

    <style>
        body {
            background: rgb(10,11,9);
            background: linear-gradient(90deg, rgba(10,11,9,1) 0%, rgba(66,66,66,1) 71%, rgba(66,66,66,1) 73%, rgba(67,67,67,1) 76%, rgba(70,70,70,1) 79%, rgba(72,72,72,1) 80%, rgba(75,75,75,1) 83%, rgba(78,78,78,1) 88%, rgba(83,83,83,1) 92%, rgba(86,86,86,1) 97%, rgba(92,92,92,1) 100%, rgba(98,98,98,1) 100%, rgba(108,108,108,1) 100%, rgba(114,114,114,1) 100%, rgba(176,176,176,1) 100%, rgba(212,212,212,1) 100%, rgba(255,255,255,1) 100%);
            padding-top: 10%;
            padding-left: 5%;
            padding-right: 5%;
            height: fit-content;
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
        .tabs {
            position: fixed;
            top: 1%;
            z-index: 5;
            background-color: turquoise;
            padding: 0.5rem;

        }
        .tabs a {
            text-decoration: none;
            font-weight: 900;
            color:rgb(55, 0, 255) !important;
        }
    </style>
    <div class="tabs">

        {% if request.user.is_superuser %}
            <span>
                <a class="race" href="{% url 'g_pigeon_race:manager_page' %}">Manager</a>
            </span>
        {% else %}
            <span>
                <a class="race" href="{% url 'g_pigeon_race:index' %}">Race</a>
            </span>
        {% endif %}
    </div>
    {% block body %}



    {% endblock %}
</body>
</html>
