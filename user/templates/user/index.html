{% extends "a_index/layout.html" %}

{% block body %}

<style>
    body {
        margin: 0;
        padding: 0;
    }
.player_pigeon{
    height: 15rem;
    width: auto;
    background: rgba(245, 245, 245, 0.116);
  
    box-shadow: 0px 0px 5px grey;
    text-align: center;
    margin-bottom: 5%;
}
.player_pigeon>a {
    color: black;
    padding-left: 3%;
    padding-right: 3%;
    background-color: rgb(159, 228, 255);
    border-radius:10px;
    font-size: larger;
    text-decoration: none;
}
.player_pigeon_image {
    max-width: 40%;
    max-height: 100%;
    border-radius: 10px;
    border-radius: 0px;
    float: left; 
}
.i-heading {
    text-align: center;
    font-family:Georgia, 'Times New Roman', Times, serif;
}
.i-heading>p {
    text-align: left;
}

.user-i{
    float: right;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    margin-left: 30px;
    margin-right: 30px;
    margin-bottom: 30px;

}
</style>

    {% if user.is_authenticated %}
    <img class="user-i" src="{{request.user.email}}">    
        <h2>
            Good Day <strong>{{user.username}}</strong>
            <h2><a href="{% url 'g_pigeon_race:index' %}" style="text-decoration: none; color: rgb(241, 255, 44); background-color: rgba(243, 250, 151, 0.267);padding: 1%; border-radius: 10px;">Join Race</a></h2>
            <h2><a href="{% url 'user:upload' %}" style="text-decoration: none;">Register pigeon</a></h2>
        </h2>

        
        <div class="i-heading">
            <h1>Player List </h1>
            <p>Total Player:{{user_count}}</p>
        </div>
        {% for users in au %}
            <div class="player_pigeon">
                  <img class="player_pigeon_image" src="{{users.email}}" >
                    <a href="{% url 'user:player' username=users.username %}">
                        <strong> {{users.username}}</strong>
                </a>
            </div>
        {%endfor%}
    {%else%}
        <div>
            <h1>Sign in To use</h1>
        </div>
    {%endif%}







{%endblock%}
