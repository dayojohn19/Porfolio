        <script type="text/javascript">
          var colors = [" rgba(255, 217, 0, 0.247)","rgba(253, 135, 0, 0.247)", "rgba(17, 0, 253, 0.247) ", "rgba(255, 255, 255, 0.274 ", "rgba(0, 0, 0, 0.247)", " rgba(0, 253, 0, 0.247)", "rgba(131, 0, 253, 0.274)", ")","rgba(255, 0, 0, 0.247)","rgba(255, 217, 0, 0.247)", "rgba(253, 135, 0, 0.247)", "rgba(17, 0, 253, 0.247)", "rgba(255, 255, 255, 0.274 ", "rgba(0, 0, 0, 0.247)", "rgba(0, 253, 0, 0.247)", "rgba(131, 0, 253, 0.274)","rgba(255, 0, 0, 0.247)",];
      
          var i = 1;
      
          window.setInterval(function(){
            document.body.style.backgroundColor = colors[i];
            i++;
            if (i === colors.length){
              i=0;
            }
          }, 5000);
        </script>
