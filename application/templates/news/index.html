{% extends "a_index/layout.html" %}
{% load static %}

{% block body %}
{% include 'news/news_layout.html' %}

<div class="main-container-article">
    {% for a in articles %}
        <span class="container-article">
            <style>

            </style>
            <div class="title"
            style="
            border-radius: 10px 10px 0 0;
            text-shadow:black 0 0 5px;
            {% if a.section == '1' %}
            background-color: yellow;
            color:black;
            text-shadow:white 0 0 5px;
            {% elif a.section == '2' %}
            background-color: rgb(119, 119, 255);
            color:white;
            {% elif a.section == '3' %}
            background-color: rgb(255, 122, 122);
            text-shadow:white 0 0 5px;
            color:black;
            {% elif a.section == '4' %}
            background-color: lightcyan;
            {% elif a.section == '5' %}
            background-color: orange;
            {% elif a.section == '6' %}
            background-color: lawngreen;
            {% elif a.section == '7' %}
            background-color: rgb(255, 66, 255);
            color:white
            {% else %}
            not 
            {% endif %} ">
            
            {{a.title}}<br>{{a.section}}</div>
            <img src="{{a.link}}" alt="image">
            
            <p>
                <i>{{a.author}}</i>
                <br>
                {{a.date}}<br>
                {{a.content}}</p>
                
        </span>
    {% endfor %}
</div>


<style>
    .title{
        font: larger;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 150%;
    }
    .main-container-article {
        display: flex;
        flex-wrap: wrap;
        background: rgba(240, 230, 140, 0.301);
        justify-content: center;
        padding: 3vh;
    }
    .container-article{
        /* background: chartreuse; */
        padding: 2vh;
        border-radius: 10px;
        max-height: 25%;
        height: 500px;
        overflow: scroll;
        margin: auto;
        background: rgba(240, 128, 128, 0.082);
        width: 500px;
        text-align: center;
        margin-bottom: 3%;
    }
    img {
        max-width: 100%;
    }
    p {
        display: grid;
        background: rgba(32, 178, 171, 0.322);
        text-align: justify;
        padding: 2vh;
        border-radius: 0 0 10px 10px;
    }
    i {
        text-align: right;
    }
</style>






















<div style="height: 1000px;"></div>
{% endblock %}

{% block script %}

{% endblock %}
